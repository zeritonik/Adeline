<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Send</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navigation" aria-controls="main-navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse flex-grow-0" id="main-navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#About" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#Examples" class="nav-link">Examples</a></li>
                        <li class="nav-item"><a href="#Try" class="nav-link">Try it!</a></li>
                    </ul>
                </div>

                <div class="mx-auto">
                    <a href="" class="navbar-brand">Adeline</a>
                </div>

                <div class="dropdown">
                    <button class="btn px-1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="border border-1 rounded-circle" src="img/user.svg" alt="icon" style="width: 3rem; height: 3rem;">
                        Profile
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="">Profile</a></li>
                        <li><a class="dropdown-item" href="">Log in</a></li>
                        <li><a class="dropdown-item" href="">Register</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    
    <section class="container my-4">
        <h2 class="mb-4">Отправить решение</h2>
        <form class="d-flex flex-column gap-3" action="">
            <div class="d-flex flex-column gap-2">
                <label for="code-language">Code language:</label>
                <select class="form-select" type="text" name="code-language" id="code-language" required>
                    <option>Python</option>
                    <option>C++</option>
                    <option>C</option>
                    <option>Java</option>
                </select>
            </div>
            <div class="d-flex flex-column gap-2">
                <label for="code-text">Your code:</label>
                <textarea name="code-text" id="code-text" rows="18"></textarea>
            </div>
            <div class="d-flex flex-column gap-2">
                <label for="code-text">Or choose file:</label>
                <input type="file" name="code-file" id="code-file">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
